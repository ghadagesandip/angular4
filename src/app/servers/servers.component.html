<!--<input type="text" class="form-control" (input)="updateServerName($event)">-->
<p>
    <input type="text" class="form-control" [(ngModel)]="serverName">
</p>


<p>
    <button class="btn btn-primary" [disabled]="allowNewServer" (click)="onCreateServer()">
        Add Server
    </button>
</p>


<p *ngIf="serverCreated ; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    No server is created
</ng-template>

<p [ngStyle]="{backgroundColor : getColor()}">Server status is : {{serverCreationStatus}}</p>

<!--<p [innerText]="allowNewServer"></p>-->

    <app-server  *ngFor="let server of servers"></app-server>
