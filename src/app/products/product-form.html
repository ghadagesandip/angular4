<div>
    <form action="">

        <div class="form-group">
            <label for="">Product Id</label>
            <input type="text" class="form-control" [(ngModel)]="model.productId" name="id">
        </div>

        <div class="form-group">
            <label for="">Name</label>
            <input type="text" id="name" [(ngModel)]="model.productName" name="name">
        </div>

    </form>
</div>
